<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Ano Novo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="year" class="year"></div>

    <h1>Contagem Regressiva para o Ano Novo</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>Dias</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Horas</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutos</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Segundos</small>
        </div>
    </div>

    <img src="img/spinner.gif" alt="Carregando..." id="loading" class="loading">

    <script src="js/app.js"></script>
    
</body>

</html>
